type Avater @entity {
  id: ID!
  avater: BigInt!
}

type Material @entity {
  id: ID!
  owner: Bytes!
  rawData: String
  remake: Boolean
  config: TConfig!
  composed: BigInt
  composes: [BigInt!]!
  burned: Boolean
  createID: BigInt
}

type TConfig @entity {
  id: ID!
  name: String!
  time: String
  position: String
  zIndex: String
  decode: String
  sort: BigInt
}