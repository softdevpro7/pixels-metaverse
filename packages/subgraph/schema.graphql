type AvaterList @entity {
  id: ID!
  avater: BigInt!
}

type MaterialList @entity {
  id: ID!
  owner: Bytes!
  rawData: String
  remake: Boolean
  composed: BigInt
  composeData: [BigInt!]!
  config: TConfig!
}

type ComposeList @entity {
  id: ID!
  fromID: BigInt!
  toID: BigInt!
}

type TConfig @entity {
  id: ID!
  name: String
  time: String
  position: String
  zIndex: String
  decode: String
  sort: BigInt
}