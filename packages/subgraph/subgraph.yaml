specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PixelsMetaverse
    network: kovan
    source:
      address: "0x205e7C1B121Cf99624D2D1313384f64781C9A8EB"
      abi: PixelsMetaverse
      startBlock: 30295543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AvaterEvent
        - MaterialEvent
        - ComposeEvent
        - ConfigEvent
      abis:
        - name: PixelsMetaverse
          file: ./abis/localhost_PixelsMetaverse.json
      eventHandlers:
        - event: AvaterEvent(address,uint256)
          handler: handleAvaterEvent
        - event: MaterialEvent(address,uint256,uint256,uint256,string,bool)
          handler: handleMaterialEvent
        - event: ComposeEvent(uint256,uint256,uint256[])
          handler: handleComposeEvent
        - event: ConfigEvent(uint256,string,string,string,string,string,uint256)
          handler: handleConfigEvent
      file: ./src/mapping.ts