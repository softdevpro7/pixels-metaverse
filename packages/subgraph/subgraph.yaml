specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PixelsMetaverse
    network: kovan
    source:
      address: "0xe4E4e903F4Cb5Db71F5038E1f3C176D9f054CB4e"
      abi: PixelsMetaverse
      startBlock: 30280792
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AvaterEvent
        - MaterialEvent
        - ComposeEvent
        - ConfigEvent
      abis:
        - name: PixelsMetaverse
          file: ./abis/localhost_PixelsMetaverse.json
      eventHandlers:
        - event: AvaterEvent(address,uint256)
          handler: handleAvaterEvent
        - event: MaterialEvent(address,uint256,uint256,uint256,uint256,string,bool)
          handler: handleMaterialEvent
        - event: ComposeEvent(uint256,uint256,uint256)
          handler: handleComposeEvent
        - event: ConfigEvent(uint256,string,string,string,string,string,uint256)
          handler: handleConfigEvent
      file: ./src/mapping.ts